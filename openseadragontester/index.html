<!DOCTYPE html>
<html>

<head>
    <title>OpenSeadragon Tester</title>
    <!--<script type="text/javascript" src="scripts/highlight.pack.js"></script>-->
    <script type="text/javascript" src='scripts/openseadragon.js'></script>
    <!--<link rel="stylesheet" type="text/css" href="content/css/highlight.js/default.css" />-->
    <link rel="stylesheet" type="text/css" href="content/css/style.css" />
</head>

<body>

    <div class="viewer-box">
        <div class="viewer-container">
            <div id="osd1" class="openseadragon1"></div>
        </div>
    </div>


    <script type="text/javascript">
        var tileSourcesPrefix = '../openseadragonimaging/data/',
        //var tileSourcesPrefix = '/media/openseadragonsamples/',
            tileSources = [
                tileSourcesPrefix + 'testpattern.dzi',
                tileSourcesPrefix + 'tall.dzi',
                tileSourcesPrefix + 'wide.dzi',
                new OpenSeadragon.LegacyTileSource([{
                    url: tileSourcesPrefix + 'dog_radiograph_2.jpg',
                    width: 1909,
                    height: 1331
                }])
            ];

        //hljs.initHighlightingOnLoad();

        OpenSeadragon({
            id: 'osd1',
            prefixUrl: 'content/images/openseadragon/',
            useCanvas: true,
            showNavigationControl: true,
            navigationControlAnchor: OpenSeadragon.ControlAnchor.TOP_LEFT,
            showSequenceControl: true,
            sequenceControlAnchor: OpenSeadragon.ControlAnchor.TOP_LEFT,
            showNavigator: false,
            //visibilityRatio: 0.25,
            minZoomLevel: 0.05,
            maxZoomLevel: 10,
            //clickTimeThreshold:     300,
            //clickDistThreshold:     5,
            springStiffness:        5.0,
            animationTime:          1.2,
            gestureSettingsMouse:   { zoomOnClick: true,  flickEnabled: false, flickMinSpeed: 20, flickMomentum: 0.40 },
            gestureSettingsTouch:   { zoomOnClick: false, flickEnabled: true,  flickMinSpeed: 20, flickMomentum: 0.40 },
            gestureSettingsPen:     { zoomOnClick: true,  flickEnabled: false, flickMinSpeed: 20, flickMomentum: 0.40 },
            //zoomPerClick:           2,
            //zoomPerScroll:          1.2,
            tileSources: tileSources
        });
    </script>

</body>

</html>
