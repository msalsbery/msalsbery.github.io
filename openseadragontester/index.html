<!DOCTYPE html>
<html>

<head>
    <title>OpenSeadragon Tester</title>
    <!--<script type="text/javascript" src="scripts/highlight.pack.js"></script>-->
    <script type="text/javascript" src='scripts/openseadragon.min.js'></script>
    <!--<link rel="stylesheet" type="text/css" href="content/css/highlight.js/default.css" />-->
    <link rel="stylesheet" type="text/css" href="content/css/style.css" />
</head>

<body>

    <div id="osd1" class="openseadragon1"></div>

    <script type="text/javascript">
        //var tileSourcesPrefix = '../openseadragonimaging/data/',
        var tileSourcesPrefix = '/media/openseadragonsamples/',
            tileSources = [
                tileSourcesPrefix + 'testpattern.dzi',
                tileSourcesPrefix + 'tall.dzi',
                tileSourcesPrefix + 'wide.dzi',
                new OpenSeadragon.LegacyTileSource([{
                    url: tileSourcesPrefix + 'dog_radiograph_2.jpg',
                    width: 1909,
                    height: 1331
                }])
            ];

        //hljs.initHighlightingOnLoad();

        OpenSeadragon({
            id: 'osd1',
            prefixUrl: 'content/images/openseadragon/',
            debugMode: false,
            useCanvas: true,
            showNavigationControl: true,
            //showReferenceStrip: true,
            navigationControlAnchor: OpenSeadragon.ControlAnchor.TOP_LEFT,
            showSequenceControl: true,
            sequenceControlAnchor: OpenSeadragon.ControlAnchor.TOP_LEFT,
            showNavigator: true,
            navigatorPosition: OpenSeadragon.ControlAnchor.TOP_RIGHT,
            visibilityRatio: 0.25,
            minZoomLevel: 0.05,
            maxZoomLevel: 10,
            //clickTimeThreshold:     300,
            //clickDistThreshold:     5,
            //springStiffness:        6.5,
            //animationTime:          1.2,
            gestureSettingsMouse:   { scrollToZoom: true,  clickToZoom: false,  dblClickToZoom: true, pinchToZoom: false, flickEnabled: false, flickMinSpeed: 120, flickMomentum: 0.25 },
            gestureSettingsTouch:   { scrollToZoom: false, clickToZoom: false, dblClickToZoom: true,  pinchToZoom: true,  flickEnabled: true,  flickMinSpeed: 120, flickMomentum: 0.25 },
            //gestureSettingsPen:     { scrollToZoom: false, clickToZoom: true,  dblClickToZoom: false, pinchToZoom: false, flickEnabled: false, flickMinSpeed: 120, flickMomentum: 0.25 },
            //gestureSettingsUnknown: { scrollToZoom: false, clickToZoom: false, dblClickToZoom: true,  pinchToZoom: true,  flickEnabled: true,  flickMinSpeed: 120, flickMomentum: 0.25 },
            //zoomPerClick:           2,
            //zoomPerScroll:          1.2,
            tileSources: tileSources
        });
    </script>

</body>

</html>
