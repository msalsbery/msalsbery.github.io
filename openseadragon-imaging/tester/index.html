	<main role="main" class="flex-shrink-0">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<div class="container viewer-pane" id="osdViewerPane">
						<div class="row">
							<div class="col viewer-tools-container">
								<div class="btn-toolbar viewer-toolbar" role="toolbar" aria-label="Toolbar for viewer">
									<div class="btn-group-toggle mr-2" data-toggle="buttons" role="group"
										aria-label="Console output button group">
										<label class="btn btn-sm btn-outline-dark active" title="Pan Image" data-bind="click: setCursorModeHand">
											<input type="radio" autocomplete="off">
											<i class="fas fa-hand-paper fa-1x"></i>
											</input>
										</label>
										<label class="btn btn-sm btn-outline-dark" title="Edit Annotations" data-bind="click: setCursorModeFinger">
											<input type="radio" autocomplete="off">
											<i class="fas fa-hand-pointer fa-1x"></i>
											</input>
										</label>
										<!--
										<label class="btn btn-sm btn-outline-dark disabled"
											title="Add Rectangle Annotation">
											<input type="radio" autocomplete="off">
											<i class="fas fa-square fa-1x"></i>
											</input>
										</label>
										<label class="btn btn-sm btn-outline-dark disabled"
											title="Add Ellipse Annotation">
											<input type="radio" autocomplete="off">
											<i class="fas fa-circle fa-1x"></i>
											</input>
										</label>
										-->
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col viewer-container">
								<div id="osdContainer" class="openseadragon">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="container console-pane">
						<div class="row">
							<div class="col console-tools-container">
								<div class="btn-toolbar console-toolbar" role="toolbar"
									aria-label="Toolbar for console output">
									<div class="btn-group mr-2" role="group" aria-label="Console output button group">
										<button class="btn btn-sm btn-outline-dark" type="button"
											title="Clear Console Output" data-bind="click: clearConsoleList">
											<i class="fas fa-trash-alt fa-1x"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col console-list-container" data-bind="using: outputVM">
								<ul class="console-list" id="console-list" data-bind="foreach: consoleRows">
									<li data-bind="class: itemClass">
										<span data-bind="text: msg"> </span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
